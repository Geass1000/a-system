<header>
	<section class="navigation-section">
		<div class="l-baseColumn">
			<a routerLink="/home" class="logo">
				<img src="app/shared/images/logo.png" />
			</a>
			<nav>
				<a routerLink="/home" routerLinkActive="active">Home</a>
				<div *ngIf="!loggedIn()">
					<a (click)="signup()">Sign up</a>
					<a (click)="login()">Login</a>
				</div>
				<div *ngIf="loggedIn()">
					<a routerLink="/editor" routerLinkActive="active">Editor</a>
					<a (click)="logout()">Logout</a>
				</div>
			</nav>
		</div>
	</section>
</header>
<!--
<h1>Hello {{userService.getUserName()}}! Is the {{title}} page.</h1>
-->
<router-outlet></router-outlet>

<!-- Modal -->
<div class="modal-overlay" [class.visible]="modalOpen | async" (click)="closeAllModal()"></div>
<div *ngIf="!loggedIn()">
	<as-login></as-login>
	<as-signup></as-signup>
	<as-reset></as-reset>
</div>
