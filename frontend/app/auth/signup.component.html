<h1>Hello! Is the {{title}} page.</h1>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label>Login:</label>
		<input type="text" name="name" class="form-control" required
			formControlName="name" />

		<div *ngIf="formError.name" class="form-error">
			{{formError.name}}
		</div>
	</div>

	<div class="form-group">
		<label>E-mail:</label>
		<input type="email" name="email" class="form-control" required
			formControlName="email" />

		<div *ngIf="formError.email" class="form-error">
			{{formError.email}}
		</div>
	</div>

	<div class="form-group" formGroupName="passwords">
		<label>Password:</label>
		<input type="text" name="password" class="form-control" required
			formControlName="password" />

		<div *ngIf="formError.password" class="form-error">
			{{formError.password}}
		</div>

		<label>Confirm password:</label>
		<input type="text" name="passwordConfirm" class="form-control" required
			formControlName="passwordConfirm" />

		<div *ngIf="formError.passwordConfirm" class="form-error">
			{{formError.passwordConfirm}}
		</div>
		<div *ngIf="formError.passwords" class="form-error">
			{{formError.passwords}}
		</div>
	</div>

	<button type="submit" [disabled]="!signupForm.valid">Submit</button>
</form>
