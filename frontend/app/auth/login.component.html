<main>
	<section class="login-section">
		<div class="l-formColumn">
			<section class="logo">
				<img src="app/assets/images/logo.png" />
			</section>

			<h1>Login Form</h1>

			<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
				<div class="form-group">
					<label for="name">Login or e-mail:</label>
					<input type="text" class="form-control" required
						placeholder="Login or Email Address"
						[(ngModel)]="user.name" name="name" id="name" />
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" required
						placeholder="Password"
						[(ngModel)]="user.password" name="password" id="password"/>
				</div>

				<button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
			</form>
		</div>
	</section>
</main>
