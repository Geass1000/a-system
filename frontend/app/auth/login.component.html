<main>
	<section class="login-section">
		<div class="l-formColumn">
			<section class="logo">
				<img src="app/shared/images/logo.png" />
			</section>

			<h1>Login Form</h1>

			<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
				<div class="form-group"
					[class.focused]="name.valid">
					<label for="name">Login or e-mail</label>
					<input type="text" class="form-control" required
						[(ngModel)]="user.name" name="name" id="name"
						#name="ngModel" />
				</div>

				<div class="form-group"
					[class.focused]="password.valid">
					<label for="password">Password</label>
					<input type="password" class="form-control" required
						[(ngModel)]="user.password" name="password" id="password"
						#password="ngModel"/>
				</div>

				<button type="submit" [disabled]="!loginForm.form.valid">Login</button>
			</form>
		</div>
	</section>
</main>
