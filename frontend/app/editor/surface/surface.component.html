<svg:g class="draggable" *ngFor="let surface of surfaces; let i = index"
	data-type="surface" [attr.data-id]="i"
	[attr.transform]="surface.transform()">
	<svg:polygon class="floor" [attr.stroke-width]="20"
		[attr.points]="surface.poliPoints()" />
	<svg:g class="selectable">
		<svg:circle *ngFor="let pt of surface.points"
			cx="0" cy="0" r="20" [attr.transform]="pt.transform()" />
	</svg:g>
</svg:g>
