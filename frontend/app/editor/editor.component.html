<section *ngIf="!isInit" class="initWorkspace">
	<div class="initWorkspaceLogo">
		<img src="app/shared/images/logo.png" />
	</div>
	<div class="initWorkspaceContent">
		<h1 class="form-header">Размеры участка</h1>
		<div class="flex-row">
			<div class="form-group flex-column">
				<label>Ширина</label>
				<input type="text" />
			</div>
			<div class="form-group flex-column">
				<label>Высота</label>
				<input type="text" />
			</div>
		</div>

		<div class="flex-row">
			<button (click)="onInitWorkspace()">Создать</button>
			<button (click)="onInitWorkspace()">Открыть</button>
		</div>
	</div>
</section>

<section *ngIf="isInit">
	<svg version="1.1" class="svg-element" width="100%" height="100%"
		(mousedown)="onMouseDownWorkspace($event)"
		(mousemove)="onMouseMoveWorkspace($event)"
		(mouseup)="onMouseUpWorkspace($event)"
		(mouseout)="onMouseOutWorkspace($event)"
	>
		<svg:defs>
			<svg:pattern id="p-smallGrid" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse">
				<svg:path d="M 20 0 L 0 0 0 20" class="smallGrid"/>
			</svg:pattern>
			<svg:pattern id="p-grid" width="100" height="100" x="0" y="0" patternUnits="userSpaceOnUse">
				<svg:rect width="100" height="100" class="grid"	[attr.fill]="'url(' + loc + '#p-smallGrid)'"/>
				<svg:path d="M 100 0 L 0 0 0 100" fill="none" class="grid"/>
			</svg:pattern>
		</svg:defs>

		<svg:g id="workspace" [attr.transform]="matrixTransform">
			<svg:rect class="grid" x="0" y="0" [attr.fill]="'url(' + loc + '#p-grid)'"
				[attr.width]="workspaceWidth" [attr.height]="workspaceHeight"/>
			<svg:rect class="fil0 str0" x="100" y="100" width="50" height="50"/>

			<svg:g as-editor-room></svg:g>
		</svg:g>
	</svg>
	<as-editor-workstate></as-editor-workstate>
</section>
