<svg version="1.1" class="svg-element" width="100%" height="100%"
		 (mousedown)="onMouseDown($event)" >
	<svg:defs>
		<svg:pattern id="p-smallGrid" width="15" height="15" patternUnits="userSpaceOnUse">
			<svg:path d="M 15 0 L 0 0 0 15" fill="none" stroke="gray" stroke-width="0.5"/>
		</svg:pattern>
		<svg:pattern id="p-grid" width="75" height="75" patternUnits="userSpaceOnUse">
			<svg:rect width="75" height="75" fill="url(#p-smallGrid)"/>
			<svg:path d="M 75 0 L 0 0 0 75" fill="none" stroke="gray" stroke-width="1"/>
		</svg:pattern>
	</svg:defs>

	<svg:g id="workspace">
		<svg:rect class="grid" x="0" y="0" [attr.width]="workspaceWidth" [attr.height]="workspaceHeight"/>
		<svg:rect class="fil0 str0" x="100" y="100" width="50" height="50"/>
	</svg:g>
</svg>
