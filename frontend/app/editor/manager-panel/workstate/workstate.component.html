<section class="workstate">
	<div class="form-item">
		<div class="form-header">
			<h4>Workspace</h4>
		</div>
		<div class="form-content">
			<div class="form-group">
				<label>Width</label>
				<input type='text' [(ngModel)]="workspace.width" />
			</div>
			<div class="form-group">
				<label>Height</label>
				<input type='text' [(ngModel)]="workspace.height" />
			</div>
			<button>Accept</button>
		</div>
	</div>
</section>
