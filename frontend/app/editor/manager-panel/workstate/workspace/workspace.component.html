<div class="workstate-block workstate-workspace">
	<div class="workstate-header">
		<h4>Workspace</h4>
	</div>
	<div class="workstate-content">
		<form #f="ngForm" class="form-1" *ngIf="model">
			<div class="form-group" [class.focused]="model.width">
				<input type='text' class="form-control"	required
					name="workspaceWidth" id="workspaceWidth" [(ngModel)]="model.width"
					pattern="[0-9]+(\.[0-9]*)?" />
				<label for="workspaceWidth">Width</label>
			</div>
			<div class="form-group" [class.focused]="model.height">
				<input type="text" class="form-control" required
					name="workspaceHeight" id="workspaceHeight" [(ngModel)]="model.height"
					pattern="[0-9]+(\.[0-9]*)?" />
				<label for="workspaceHeight">Height</label>
			</div>
			<button type="button" (click)="onClickTexture()">Texture</button>
			<button type="button" (click)="onClickAccept()" [disabled]="!f.valid">Accept</button>
		</form>
	</div>
</div>
