<div class="manager-panel-block manager-workshop">
	<div class="manager-panel-block-header">
		<h4>Workshop</h4>
	</div>
	<div class="manager-panel-block-content">
		<div class="form-back" [class.lock]="activeCategory === null" (click)="onClickBack()">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
			<span>Back to {{prevCategory}}</span>
		</div>

		<div class="list-categories" (click)="onClickSelectCategory($event)">
			<div class="item" *ngFor="let category of itemCategoriesDisplay" [attr.data-category-id]="category._id">
				<span>{{category.name}}</span>
			</div>
		</div>

		<div class="list-item" (click)="onClickAddItem($event)">
			<div class="item" *ngFor="let item of itemsDisplay" [attr.data-item-id]="item._id">
				<img [attr.src]="getSrcItemPreview(item)" />
				<div class="overlay">
					<span class="description">Add<br />element?</span>
				</div>
			</div>
		</div>
	</div>
</div>
