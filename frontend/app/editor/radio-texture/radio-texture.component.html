<div class="radio-texture">
	<div class="radio-texture-header">
		<h4>Текстуры:</h4>
	</div>
	<form class="radio-texture-content">
		<div class="naw-arrow">
			<div class="naw-left">
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
			</div>
			<div class="naw-right">
				<i class="fa fa-chevron-right" aria-hidden="true"></i>
			</div>
		</div>
		<div class="item" *ngFor="let texture of textures">
			<input type="radio" name="texture"
				[attr.id]="texture._id"	[value]="texture._id"
				[(ngModel)]="activeTextureId"	(change)="textureChange(texture._id)">
			<label
				[attr.for]="texture._id"
				[style.background-image]="'url(' + texture.url + ')'"
				[style.background-position]="texture.offset + 'px center'"></label>
			<div class="active-element" *ngIf="texture._id === activeTextureId">
				<i class="fa fa-check-circle-o" aria-hidden="true"></i>
			</div>
		</div>
	</form>
</div>
