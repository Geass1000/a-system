<header>
	<section class="base-section control-section">
		<div class="base-block page-block" [class.fullwidth-block]="fullwidthMode$ | async"
			(click)="onClickOpenModal($event)">
			<div class="left-block">
			</div>
			<div class="right-block">
				<a class="item-navigation" data-modal-name="initProject">
					<i class="fa fa-file-text" aria-hidden="true"></i>
					<span class="description">New</span>
				</a>
				<a class="item-navigation" data-modal-name="saveProject">
					<i class="fa fa-cloud" aria-hidden="true"></i>
					<span class="description">Save</span>
				</a>
				<div class="separator"></div>
				<form #f="ngForm" (change)="onChangeMeasure()" class="switch">
					<input type="radio" class="switch-input" name="measure" value="cm" id="cm" [(ngModel)]="curMeasure">
					<label for="cm" class="switch-label">cm</label>
					<input type="radio" class="switch-input" name="measure" value="m" id="m" [(ngModel)]="curMeasure">
					<label for="m" class="switch-label">m</label>
					<input type="radio" class="switch-input" name="measure" value="px" id="px" [(ngModel)]="curMeasure">
					<label for="px" class="switch-label">px</label>
					<span class="switch-selection"></span>
				</form>
			</div>
		</div>
	</section>
</header>

<div class="modal-section" *ngIf="initProject$ | async" [@toggleModal]="animationState">
	<as-editor-control-init-project></as-editor-control-init-project>
</div>
<div class="modal-section" *ngIf="saveProject$ | async" [@toggleModal]="animationState">
	<as-editor-control-save-project></as-editor-control-save-project>
</div>
